<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Offscreen Renderer</title>
  <script src="../html2canvas.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: transparent;
      width: 1400px;
      min-height: 600px;
    }

    /* Markdown Body Base Styles */
    .markdown-body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 16px;
      line-height: 1.6;
      color: #1f2328;
      word-wrap: break-word;
      padding: 16px;
      background-color: #ffffff;
    }

    .markdown-body p {
      margin: 0 0 8px 0;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .markdown-body h1 {
      font-size: 2em;
      border-bottom: 1px solid #d1d9e0;
      padding-bottom: 0.3em;
    }

    .markdown-body h2 {
      font-size: 1.5em;
      border-bottom: 1px solid #d1d9e0;
      padding-bottom: 0.3em;
    }

    .markdown-body h3 {
      font-size: 1.25em;
    }

    .markdown-body h4 {
      font-size: 1em;
    }

    .markdown-body a {
      color: #0969da;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 2em;
      margin-bottom: 16px;
    }

    .markdown-body li {
      margin: 0.25em 0;
    }

    .markdown-body blockquote {
      margin: 0 0 16px 0;
      padding: 0 1em;
      color: #656d76;
      border-left: 0.25em solid #d1d9e0;
    }

    .markdown-body hr {
      height: 0.25em;
      padding: 0;
      margin: 24px 0;
      background-color: #d1d9e0;
      border: 0;
    }

    .markdown-body table {
      border-collapse: collapse;
      margin: 16px 0;
      width: auto;
    }

    .markdown-body table th,
    .markdown-body table td {
      padding: 6px 13px;
      border: 1px solid #d1d9e0;
    }

    .markdown-body table th {
      font-weight: 600;
      background-color: #f6f8fa;
    }

    .markdown-body table tr:nth-child(even) {
      background-color: #f6f8fa;
    }

    /* Inline Code */
    .markdown-body code {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 85%;
      padding: 0.2em 0.4em;
      margin: 0;
      background-color: rgba(175, 184, 193, 0.2);
      border-radius: 6px;
    }

    /* Code Blocks - Dark Theme (GitHub Dark) */
    .markdown-body pre {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 85%;
      padding: 16px;
      overflow: auto;
      line-height: 1.45;
      background-color: #0d1117;
      border-radius: 6px;
      margin: 0 0 16px 0;
    }

    .markdown-body pre code {
      display: block;
      padding: 0;
      margin: 0;
      overflow: visible;
      line-height: inherit;
      word-wrap: normal;
      background-color: transparent;
      border: 0;
      font-size: 100%;
      color: #e6edf3;
    }

    /* Highlight.js GitHub Dark Theme */
    .hljs {
      color: #e6edf3;
      background: #0d1117;
    }

    .hljs-doctag,
    .hljs-keyword,
    .hljs-meta .hljs-keyword,
    .hljs-template-tag,
    .hljs-template-variable,
    .hljs-type,
    .hljs-variable.language_ {
      color: #ff7b72;
    }

    .hljs-title,
    .hljs-title.class_,
    .hljs-title.class_.inherited__,
    .hljs-title.function_ {
      color: #d2a8ff;
    }

    .hljs-attr,
    .hljs-attribute,
    .hljs-literal,
    .hljs-meta,
    .hljs-number,
    .hljs-operator,
    .hljs-variable,
    .hljs-selector-attr,
    .hljs-selector-class,
    .hljs-selector-id {
      color: #79c0ff;
    }

    .hljs-regexp,
    .hljs-string,
    .hljs-meta .hljs-string {
      color: #a5d6ff;
    }

    .hljs-built_in,
    .hljs-symbol {
      color: #ffa657;
    }

    .hljs-comment,
    .hljs-code,
    .hljs-formula {
      color: #8b949e;
    }

    .hljs-name,
    .hljs-quote,
    .hljs-selector-tag,
    .hljs-selector-pseudo {
      color: #7ee787;
    }

    .hljs-subst {
      color: #e6edf3;
    }

    .hljs-section {
      color: #1f6feb;
      font-weight: bold;
    }

    .hljs-bullet {
      color: #f2cc60;
    }

    .hljs-emphasis {
      color: #e6edf3;
      font-style: italic;
    }

    .hljs-strong {
      color: #e6edf3;
      font-weight: bold;
    }

    .hljs-addition {
      color: #aff5b4;
      background-color: #033a16;
    }

    .hljs-deletion {
      color: #ffdcd7;
      background-color: #67060c;
    }
  </style>
</head>

<body>
  <!-- Single shared render container for all diagram types -->
  <div id="render-container"></div>
  <canvas id="png-canvas" style="position: absolute; top: -9999px; left: -9999px;"></canvas>

  <script type="module" src="../core/offscreen.js"></script>
</body>

</html>
